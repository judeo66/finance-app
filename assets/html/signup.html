<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Sign-up</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="labelName" for="name">Name</label>
        </div>

        <div class="label-float">
          <input type="text" id="user" placeholder=" " required />
          <label id="labelUser" for="user">User</label>
        </div>

        <div class="label-float">
          <input type="password" id="pass" placeholder=" " required />
          <label id="labelPass" for="pass">Password</label>
          <i id="seePass" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmPass" placeholder=" " required />
          <label id="labelConfirmPass" for="confirmPass"
            >Confirm Password</label
          >
          <i id="seeConfirmPass" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar()">Sign-up</button>
        </div>
      </div>
    </div>

    <script src="../js/signup.js"></script>
  </body>
</html>
