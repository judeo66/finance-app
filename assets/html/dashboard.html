<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Finance-app</title>
  </head>
  <body>
    <header>
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Total</h2>

        <div class="card">
          <h3>
            <span>Income</span>
            <img src="../images/income.svg" alt="Income Image" />
          </h3>
          <p>0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Expense</span>
            <img src="../images/expense.svg" alt="Expense image" />
          </h3>
          <p id="expenseDisplay">0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="../images/total.svg" alt="Total image" />
          </h3>
          <p id="totalDisplay">0,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transactions</h2>

        <a href="#" onclick="Modal.open()" class="button new">
          + New transaction
        </a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>New transaction</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Description"
                name="description"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Value</label>
              <input
                type="number"
                id="amount"
                step="0.01"
                placeholder="0,00"
                name="amount"
              />
              <small class="help">
                Use hifen sinal (negative) to expenses and . (point) to decimal places.
              </small>
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.close()"
                >Cancel</a
              >
              <button type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
