<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css" />
    <title>Finance-app</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <h1>Login</h1>

        <div id="msgError"></div>

        <div class="label-float">
          <input type="text" id="user" paceholder="" required />
          <label id="userLabel" for="user">user</label>
        </div>

        <div class="label-float">
          <input type="password" id="pass" paceholder="" required />
          <label id="passLabel" for="pass">Password</label>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="enter()">Sing-in</button>
        </div>

        <p>
          Don't has a account yet?
          <a href="./signup.html">
            Create a account
          </a>
        </p>
      </div>
    </div>

    <script src="../js/signin.js"></script>
  </body>
</html>
